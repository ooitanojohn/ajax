<!DOCTYPE html>
<html>
  <head>

    <title>jQuery復習・html読み込み（非同期）</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>

  <body>
    <div class="container">
      <form>
        <label for="name">name</label>

        <input type="age" id="age" />
        <button type="button">送信</button>

    <div id="boxTop">

      <!--boxTopLeft-->

        <!--sample01-->
      </div>

    </div>
    <!--boxTop-->
    <div id="boxAll">
      <!--=========box1=========-->
      <div id="box1">

          <option value="choice">選択</option>
          <option value="page1">ページ１</option>
          <option value="page2">ページ２</option>
          <option value="page3">ページ３</option>
        </select>
      </div>
      <!--box1-->
      <!--=========box2=========-->
      <div id="box2">

        <div id="box2In"></div>
        <!--box2In-->
      </div>
      <!--box2-->
    </div>
    <!--boxAll-->

  <script src="js/jquery-2.0.2.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/restful.js"></script>
